<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Google Phone Gallery</title>
        <style>
        .leaflet-pseudo-fullscreen {
          position:fixed!important;
          width:100%!important;
          height:100%!important;
          top:0!important;
          left:0!important;
          z-index:99999;
          }
        </style>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.css">
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-material-design/dist/css/ripples.min.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
        <link rel="stylesheet" href="bower_components/L.GeoSearch/src/css/l.geosearch.css" />

        <script src="bower_components/leaflet/dist/leaflet.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/moment/min/moment.min.js"></script>
        <script src="bower_components/moment/min/locales.min.js"></script>
        <script src="bower_components/humanize-duration/humanize-duration.js"></script>
        <script src="bower_components/angular-timer/dist/angular-timer.js"></script>
        <script src="bower_components/chart.js/dist/Chart.min.js"></script>
        <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
        <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>

        <script src="bower_components/L.GeoSearch/src/js/l.control.geosearch.js"></script>
        <script src="bower_components/L.GeoSearch/src/js/l.geosearch.provider.google.js"></script>


        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
    </head>
    <body>
        <div ng-view></div>


    <script>
            var sw = false;
            setInterval(function(){
                if(sw == false) {
                    $("#fixed").animate({ scrollTop: ($(document).height() + 80) }, 4000);
                    sw = true;
                } else {
                    $('#fixed').animate({scrollTop: -80 }, 4000);
                    sw = false;
                }
            },22000);
    </script>
    </body>
</html>
